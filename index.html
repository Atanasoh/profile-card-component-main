<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">
    <div class="card-header">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-body">
      <img class="card-body-img" src="./images/image-victor.jpg" alt="Profile-picture">
      <p class="card-body-name">Victor Crest <span>26</span></p>
      <p class="card-body-location">London</p>
    </div>
    <hr>
    <div class="card-footer">
      <p>80K <span>Followers</span></p>
      <p>803K <span>Likes</span></p>
      <p>1.4K <span>Photos</span></p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Atanas Kavtanoski</a>
  </div>
</body>

</html>
